<body>
<div class="container my-2" align="center">

    <h3>Pet Treatment Details </h3>
    <a th:href="@{/petTreatment/addNew}" class="btn btn-primary btn-sm mb-3" >Add PetTreatmentDetails</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>OwnerId</th>
            <th>Pet_type_id</th>
          <th>Date</th>
          <th>Cost</th>
          <th>Treatment</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="petTreatment:${allPetTreatmentList}">
          <td th:text="${petTreatment.id}"></td>
            <td th:text="${petTreatment.ownerId}"></td>
            <td th:text="${petTreatment.pet_type_id}"></td>
          <td th:text="${petTreatment.date}"></td>
            <td th:text="${petTreatment.cost}"></td>
           <td th:text="${petTreatment.treatment}"></td>
            <td> <a th:href="@{/petTreatment/showPetTreatmentDetailsForUpdate/{id}(id=${petTreatment.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/petTreatment/deletePetTreatmentReport/{id}(id=${petTreatment.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
